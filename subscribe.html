<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta information, describe the page for search engines -->
    <meta name="description" content="Fresh Patch. For beginner gardner tips and tricks through every season.">
    <meta name="keywords" content="gardening, vegetables, growing your own food, seasonal vegetables, food">
    <title>Fresh Patch</title>
    <!-- Fav Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Styles -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Fresh Patch <i class="fa-solid fa-carrot" id="logo-icon"></i></h1>
        </a>
        <!-- Nav toggle button placeholder -->
        <input type="checkbox" id="menu-toggle" name="menu-toggle">
        <label for="menu-toggle" class="menu-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <!-- Nav bar -->
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="seasonal-suggestions.html">Seasonal Suggestions</a></li>
                <li><a href="subscribe.html" class="active">Join</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main content -->
    <main>
        <section id="newsletter">
            <form id="newsletter-signup" action="response.html">
                <h2 id="form-heading">Subscribe to our Fresh Patch newsletter for more tips and tricks!</h2>
                <div class="radio-buttons">
                    <div>
                        <label for="road">Beginner</label>
                        <input type="radio" id="beginner" value="beginner" name="experience_level" required checked>
                    </div>
                    <div>
                        <label for="trail">Intermediate</label>
                        <input type="radio" id="intermediate" value="intermediate" name="experience_level" required>
                    </div>
                    <div>
                        <label for="both">Experienced</label>
                        <input type="radio" id="experienced" value="experienced" name="experience_level" required>
                    </div>
                </div>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first_name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last_name" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" id="email-address" name="email_address" class="text-input" required>
                <br>
                <button type="submit" id="subscribe-button">Subscribe!</button>
            </form>
        </section>
    </main>
    <footer>
        <div>
            <ul id="social-networks">
                <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="https://www.twitter.com/" target="_blank" rel="noopener"><i class="fa-brands fa-x-twitter"></i></a></li>
                <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"><i class="fa-brands fa-youtube"></i></a></li>
            </ul>
        </div>
    </footer>
    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/7668570a09.js" crossorigin="anonymous"></script>
</body>
</html>
